<h3>City Objects</h3>

@if (cityjson()) {
  <div class="tree-container">
    
    @if (hasCityObjects()) {
      <ul>
        @for (entry of cityObjectEntries(); track entry.id) {
          <li>
            <button (click)="onSelect(entry.id)" type="button">
              <span class="object-name">{{ entry.id }}</span>
              <span class="object-type-badge">{{ getObjectType(entry.object) }}</span>
            </button>
          </li>
        }
      </ul>
    } @else {
      <p class="empty-message">
        No city objects found.
      </p>
    }

  </div>
}
