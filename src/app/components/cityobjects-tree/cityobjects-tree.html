<h3>City Objects</h3>
<div *ngIf="cityjson">
  <ul *ngIf="hasCityObjects; else noObjects">
    <li *ngFor="let entry of cityObjectEntries; trackBy: trackByObjectId">
      <button (click)="onSelect(entry.id)">
        {{ entry.id }}
        <span class="object-type">({{ getObjectType(entry.object) }})</span>
      </button>
    </li>
  </ul>
  <ng-template #noObjects>
    <p class="empty-message">
      No city objects found.
    </p>
  </ng-template>
</div>
